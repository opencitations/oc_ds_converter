[tool.poetry]
name = "oc-ds-converter"
version = "1.0.0"
description = "A library for converting metadata provided by various data sources, e.g. Crossref, DataCite, JaLC, and mEDRA, into the format used by OpenCitations Meta."
authors = ["arcangelo7 <arcangelomas@gmail.com>"]
license = "ISC"
readme = "README.md"
packages = [{include = "oc_ds_converter"}]

[tool.poetry.dependencies]
python = "^3.8"
beautifulsoup4 = "^4.12.1"
requests = "^2.28.2"
tqdm = "^4.65.0"
PyYAML = "^6.0"
redis = "^4.5.5"
ndjson = "^0.3.1"
zstandard = "^0.21.0"
python-dateutil = "^2.8.2"
validators = "^0.20.0"
lxml = "^4.9.2"
pandas = "^2.0.1"
xmltodict = "^0.13.0"
pebble = "^5.0.3"
fakeredis = "^2.14.0"
packaging = "^23.1"
poetry = "^1.5.1"
self = "^2020.12.3"
update = "^0.0.1"
filelock = "^3.12.2"
six = "^1.16.0"
textblob = "^0.17.1"
googletrans = "^3.0.0"

[tool.poetry.group.dev.dependencies]
wget = "^3.2"
coverage = "^7.2.5"
coverage-badge = "^1.1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
test = 'test.run_all_tests:main'