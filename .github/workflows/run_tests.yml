name: Run tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  CheckCoverage:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    services:
      redis:
        image: redis
        ports: [ "6379:6379" ]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          pip3 install poetry
          sudo apt-get update
          sudo apt-get install -y python-is-python3
          poetry install

      - name: Check the coverage
        run: |
          poetry run coverage run --rcfile=test/coverage/.coveragerc

      # SOLO su 3.13 generiamo il badge e carichiamo lâ€™artifact
      - name: Generate the badge
        if: matrix.python-version == '3.13'
        run: |
          mv .coverage test/coverage/
          cd test/coverage/
          rm -f coverage.svg
          poetry run coverage-badge -o coverage.svg

      - uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.13'
        with:
          name: coverage-artifact
          path: test/coverage/

  PublishBadge:
    runs-on: ubuntu-latest
    needs: CheckCoverage
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: coverage-artifact
          path: test/coverage/

      - name: Publish the badge on the GitHub repo
        run: |
          git pull
          git add test/coverage/.coverage
          git add test/coverage/coverage.svg
          git config --global user.name 'arcangelo7'
          git config --global user.email 'arcangelomas@gmail.com'
          git commit -m 'Coverage updated' || echo "No changes to commit"
          git push
